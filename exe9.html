<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 9</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite o valor do 1º número:"))
        var n2 = parseInt(prompt("Digite o valor do 2º número:"))

        var s = n1 + n2
        var sb = n1 - n2
        var m = n1 * n2
        var d = n1 / n2

        document.write(
            "A soma dos números " + n1 + " + " + n2 + " é: " + s + "<br>" +
            "A diferença dos números " + n1 + " - " + n2 + " é: " + sb + "<br>" +
            "O produto dos números " + n1 + " X " + n2 + " é: " + m + "<br>" +
            "O quociente dos números " + n1 + " / " + n2 + " é: " + d
        )
    </script>
</body>
</html>
