<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 8</title>
</head>
<body>
    <script>
        var c = parseInt(prompt("Gols marcados pelo Corinthians:"))
        var p = parseInt(prompt("Gols marcados pelo Palmeiras:"))

        if(c < p){
            document.write("Palmeiras!")
        }else if(p < c){
            document.write("Corinthians!")
        }else{
            document.write("EMPATE!")
        }
    </script>
</body>
</html>
