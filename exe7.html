<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 7</title>
</head>
<body>
    <script>
        var m = parseInt(prompt("Quantidade de maças:"))
        
        if(m < 12){
            document.write("O valor total da compra é R$ " + m * 3.5)
        }else{
            document.write("O valor total da compra é R$ " + m * 2.5)
        }
    </script>
</body>
</html>
